<div class="contenedor">
 <div class="informacion_paciente">
Hola
 </div>
 <form [formGroup]="form" (ngSubmit)="save($event)">
<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Panel</th>
        <th scope="col">Nombre Examen</th>
        <th scope="col">Rango</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Examen of examenes">
        <th scope="row" >{{Examen.idexamen}}</th>
        <td >{{Examen.idpanel}}</td>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="nombreexamen">
                <label class="form-check-label" for="flexCheckDefault">
                    {{Examen.nombreexamen}}
                </label>
              </div>
            </td>
        <td >{{Examen.rango}}</td>
        <td >{{Examen.precio}}</td>
      </tr>
    </tbody>
  </table>
  <div class="enviar">
    <p><input class="btn btn-primary" type="submit" value="Enviar"></p>
     </div>
    </form>
</div>
