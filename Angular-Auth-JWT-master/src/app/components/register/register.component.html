<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Registrarse</h2>
    <form [formGroup]="form" (ngSubmit)="save($event)"class="login-container" >
  <div class="colum1">

    <div class="mb-3">
      <label for="exampleFormControlSelect1">Rol</label>
      <select class="form-control " id="exampleFormControlSelect1" formControlName="idrol">
        <option *ngFor="let Rol of roles" value={{Rol.idroles}}>{{Rol.idroles}} | {{Rol.rol}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlSelect1">Laboratorio</label>
      <select class="form-control " id="exampleFormControlSelect1" formControlName="idlaboratorio">
        <option *ngFor="let Laboratorio of laboratorios" value={{Laboratorio.idlaboratorio}}>{{Laboratorio.idlaboratorio}} | {{Laboratorio.nombre}}</option>
      </select>
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Num. Identificación</label>
        <input type="text" maxlength="10" class="form-control" formControlName="numcedula">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido">
      </div>
    </div>
    <div class="colum2">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" formControlName="fechanac">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlSelect1">Sexo</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="sexo">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Usuario</label>
        <input type="text" class="form-control" formControlName="usuario">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
        <input type="text" class="form-control" formControlName="contrasena">
      </div>
    </div>
    <p><input class="button" type="submit" value="Registrarme"></p>
  </form>

</div>
